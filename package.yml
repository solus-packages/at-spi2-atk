name       : at-spi2-atk
version    : 2.26.1
release    : 13
source     :
    - https://download.gnome.org/sources/at-spi2-atk/2.26/at-spi2-atk-2.26.1.tar.xz : b4f0c27b61dbffba7a5b5ba2ff88c8cee10ff8dac774fa5b79ce906853623b75
license    :
    - GPL-3.0
component  : desktop.gtk
summary    : Accessibility toolkit - ATK D-Bus Bridge
builddeps  :
    - pkgconfig(atk)
    - pkgconfig32(atk)
    - pkgconfig(atspi-2)
    - pkgconfig32(atspi-2)
    - pkgconfig(dbus-1)
    - pkgconfig32(dbus-1)
    - pkgconfig32(glib-2.0)
emul32     : yes
description: |
    The At-Spi2 Atk package contains a library that bridges ATK to At-Spi2 D-Bus service.
setup      : |
    %configure --disable-static --prefix=/usr
build      : |
    %make
install    : |
    %make_install
    if [[ ! -z "${EMUL32BUILD}" ]]; then
        rm -rf $installdir/%libdir%/gnome-settings-daemon-3.0/
    fi
