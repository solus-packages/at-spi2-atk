name       : at-spi2-atk
version    : 2.32.0
release    : 18
source     :
    - https://download.gnome.org/sources/at-spi2-atk/2.32/at-spi2-atk-2.32.0.tar.xz : 0b51e6d339fa2bcca3a3e3159ccea574c67b107f1ac8b00047fa60e34ce7a45c
license    : GPL-3.0-or-later
component  : desktop.gtk
summary    : Accessibility toolkit - ATK D-Bus Bridge
description: |
    The At-Spi2 Atk package contains a library that bridges ATK to At-Spi2 D-Bus service.
builddeps  :
    - pkgconfig32(atk)
    - pkgconfig32(atspi-2)
    - pkgconfig32(dbus-1)
    - pkgconfig32(glib-2.0)
    - pkgconfig32(liblzma)
    - pkgconfig32(libxml-2.0)
    - libgcrypt-32bit-devel
emul32     : yes
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
    if [[ ! -z "${EMUL32BUILD}" ]]; then
        rm -rf $installdir/%libdir%/gnome-settings-daemon-3.0/
    fi
