name       : at-spi2-atk
version    : 2.22.0
release    : 10
source     :
    - http://ftp.gnome.org/pub/GNOME/sources/at-spi2-atk/2.22/at-spi2-atk-2.22.0.tar.xz : e8bdedbeb873eb229eb08c88e11d07713ec25ae175251648ad1a9da6c21113c1
license    :
    - GPL-3.0
component  : desktop.gtk
summary    : Accessibility toolkit - ATK D-Bus Bridge
builddeps  :
    - pkgconfig(atk)
    - pkgconfig32(atk)
    - pkgconfig(atspi-2)
    - pkgconfig32(atspi-2)
    - pkgconfig32(glib-2.0)
emul32     : yes
description: |
    The At-Spi2 Atk package contains a library that bridges ATK to At-Spi2 D-Bus service.
setup      : |
    %configure --disable-static --prefix=/usr
build      : |
    %make
install    : |
    %make_install
    if [[ ! -z "${EMUL32BUILD}" ]]; then
        rm -rf $installdir/%libdir%/gnome-settings-daemon-3.0/
    fi
